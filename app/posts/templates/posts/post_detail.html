{% extends 'base.html' %}

{% block title %} 
    <h1>{{ title }}</h1>
{% endblock %}

{% block content %}

     <!-- Posts -->
     <div class="row">
        <div class="col s6 m8 offset-m2">
            <div class="card">
                
                
                <div class="card-content">

                    <!-- Tags -->
                    <div class="row">
                        {% for tag in tags %}
                            <strong>
                                <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"
                                    <span class="new badge">{{tag.name}}</span>
                                </a>
                            </strong>
                        {% endfor %}
                    </div>

                    <!-- Post -->
                    <div class="row">
                        <div class="card-date col s6 right">
                            {{ post.created.strftime('%Y-%m-%d') }}
                        </div>
                    </div>
                    <span class="card-title">{{ post.title }}</span>
                    <p>{{ post.body }}</p>
                </div>
                <div class="card-action">
                    <a href="./{{ post.slug }}/edit">Edit post</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
