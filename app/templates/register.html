{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    
<form method="POST" action="{{ url_for('register') }}">
    <ul>
        {% for field in form %}
            <li>{{ field.label }} {{ field }}</li>
        {% endfor %}
    </ul>
    

    <button type=" submit">Register</button>
</form>
