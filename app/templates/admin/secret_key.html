<form method="POST" action="{{ url_for('secret_key') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="text" value="{{ secret_key }}" name="secret_key">
    <button type="submit">Append</button>
</form>

<ol>
{% for skey in secret_key_list %}
    <li>{{ skey }}</li>
{% endfor %}
</ol>
